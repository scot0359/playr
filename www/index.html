<!DOCTYPE html>
<html>
    <head>
       <meta http-equiv="Content-Security-Policy" content="default-src * 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src * 'self' 'unsafe-inline'; media-src *; script-src 'self' 'unsafe-inline'; img-src * 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Overpass" rel="stylesheet">
        
        <title>PLAYR</title>
    </head>
    <body>
        <div class="page active" id="home">
            <header>
                <h3>Playr</h3>
            </header>
            <ul class="music-list">
                <li class="song" id="song1" data-id="0">
                    <img class="song-img" src="./img/acoustic-breeze.jpg" alt="acoustic breeze" data-id="0"/>
                    <h4 class="artist" data-id="0">This Wild Life</h4>
                    <h3 class="song-title" data-id="0">Acoustic Breeze</h3>
                </li>
                <li class="song" id="song2" data-id="1">
                    <img class="song-img" src="./img/creative-minds.jpg" alt="creative minds" data-id="1"/>
                    <h4 class="artist" data-id="1">Lauv</h4>
                    <h3 class="song-title" data-id="1">Creative Minds</h4>
                </li>
                <li class="song" id="song3" data-id="2">
                    <img class="song-img" src="./img/once-again.jpg" alt="once again" data-id="2"/>
                    <h4 class="artist" data-id="2">The 1975</h4>
                    <h3 class="song-title" data-id="2">Once Again</h3>
                </li>
                <li class="song" id="song4" data-id="3">
                    <img class="song-img" src="./img/summer.jpg" alt="summer" data-id="3"/>
                    <h4 class="artist" data-id="3">Bazzi</h4>
                    <h3 class="song-title" data-id="3">Summer</h3>
                </li>
                <li class="song" id="song5" data-id="4">
                    <img class="song-img" src="./img/anewbeginning.jpg" alt="summer" data-id="4"/>
                    <h4 class="artist" data-id="4">Wvnder</h4>
                    <h3 class="song-title" data-id="4">A New Beginning</h3>
                </li>
                <li class="song" id="song6" data-id="5">
                    <img class="song-img" src="./img/memories.jpg" alt="summer" data-id="5"/>
                    <h4 class="artist" data-id="5">Kygo</h4>
                    <h3 class="song-title" data-id="5">Memories</h3>
                </li>
                <li class="song" id="song7" data-id="6">
                    <img class="song-img" src="./img/tomorrow.jpg" alt="summer" data-id="6"/>
                    <h4 class="artist" data-id="6">Heavy Things</h4>
                    <h3 class="song-title" data-id="6">Tomorrow</h3>
                </li>
            </ul>
        </div>
        
        <div class="page" id="music-player">
            <header id="playr-head">
                <h3>Playr</h3>
                <button class="button" id="back-btn"><span class="fas fa-chevron-left"></span></button>
            </header>
            <img id="songImg" src="" alt="image"/>
            <h3 id="songTitle"></h3>
            <h3 id="songArtist"></h3>
            <div id=buttons>
            <p><button id="rew-btn"><span class="fas fa-backward"></span></button></p>
            <p><button class="control active-controls" id="pause-btn"><span class="fas fa-pause-circle"></span></button></p>
            <p><button class="control" id="play-btn"><span class="fas fa-play-circle"></span></button></p>
            <p><button id="ff-btn"><span class="fas fa-forward"></span></button></p>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
